<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML LOGIN Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card" style="max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title text-center">Login</h5>
      <form>
        <div class="mb-3">
          <label for="exampleInputUsername1" class="form-label">Username</label>
          <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="userNamelHelp" placeholder="Username">
          <small id="userNamelHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="mb-3">
            <button class="btn btn-light dropdown-toggle custom-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: white; border-color: rgb(209, 208, 208)">
                Dropdown button
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Select Role</a></li>
                <li><a class="dropdown-item" href="#">Student</a></li>
                <li><a class="dropdown-item" href="#">Teacher</a></li>
                <li><a class="dropdown-item" href="#">Admin</a></li>
              </ul>
          </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
            <div class="form-check me-3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
