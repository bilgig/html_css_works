<html>
    <head>

        <style>
        .city{

        }
        div{
            background-color: rgb(64, 137, 221);
            margin-top: 30px;
        }

            font-size: 120%;
            color: blue;
        }
        

        </style>

    </div>

    <div class="city">
        <h2>Berlin</h2>
        <p>Berlin is a Capital of Berlin</p>
    </div>
    <h1>My <span class="note"> Important </span> Heading</h1>

    </body>

</html>
